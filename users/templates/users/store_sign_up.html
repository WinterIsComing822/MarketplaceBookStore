{% extends "include/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-4-desktop is-6-tablet">
                <div class="box">
                    <p class="title is-4 has-text-centered">Реєстрація продавця</p>
                    <form action="{% url "user:store_sign_up" %}" method='POST'>
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-link is-fullwidth">Зареєструватися</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
                
{% endblock content %}
