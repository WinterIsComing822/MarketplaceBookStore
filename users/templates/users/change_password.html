{% extends "include/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="box">
        <p class="has-text-centerd is-size4 mt-4 mb-4">Форма для зміни паролю</p>
        
        <form action="{% url "users:change_password" %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="button is-primary">Змінити пароль</button>
        </form>

    </div>
</div>
{% endblock content %}
