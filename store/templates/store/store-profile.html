{% extends "include/store-dash.html" %}
{% load static %}

{% block content %}
<div class="container">
    <section class="section">
        <div class="box">
            <div class="columns">
                <div class="column is-one-third">
                    <figure class="image is-128x128">
                        {% if store.image %}
                        <img src="{{ sotre.image.url }}" alt="Store Loga">
                        {% else %}
                        <img src="https://bulma.io/assets/images/placeholders/128x128.png" />
                        {% endif %}
                      </figure>
                </div>
                <div class="column">
                    <h2 class="subtitle"><strong>Назва магазину</strong> {{ store.name }}</h2>
                    <p><strong>Інформація</strong> {{ store.description }}</p>
                </div>
            </div>

            <div class="buttons">
                <a class="button is-link" href="#">Налаштувати інфомацію магазину</a>
            </div>

        </div>
      </section>
</div>
{% endblock content %}
